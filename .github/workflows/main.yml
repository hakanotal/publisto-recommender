name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - name: Build and push image to ECR
      run: |
        docker build -t swe-model-container .
        aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 306769377260.dkr.ecr.eu-central-1.amazonaws.com
        docker tag swe-model-container:latest 306769377260.dkr.ecr.eu-central-1.amazonaws.com/swe-model-container:latest
        docker push 306769377260.dkr.ecr.eu-central-1.amazonaws.com/swe-model-container:latest
